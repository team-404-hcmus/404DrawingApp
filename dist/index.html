<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="bundle.js" defer></script>
	<style>
		*{
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		body{
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			width: 100vw;
		}
		canvas{
			position: fixed;
			top: 0;
			left: 0;
	}
	.slidecontainer{
		box-sizing: border-box;
		vertical-align: top;
		display: inline-block;
		width: min-content;
		background-color: white;
		border: 1px solid black;
		box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
		padding: 10px;

	}
	.slidecontainer > *{
		display:block;
		margin-top: 2px;
	}
	.container{
		position: fixed;
		z-index: 1000000000000;
		top:0;
		left:0;
		/* display: none; */
	}
	#btn{
		padding: 5px;
	}
	</style>
</head>
<body>
	<div class="container">
		<form class="slidecontainer">
			<label for="fileInput">Select background image</label>
			<input type="file" id='fileInput' accept="image/*">
			<label for="scale">Scale:</label>
			<input type="range" min='0.1' max='5' value="1" step="0.1" id="scale">
			<label for="positionX">X:</label>
			<input autocomplete="off" type="text" id="positionX" value="0">
			<label for="positionY">Y:</label>
			<input type="text" id="positionY" value ="0">
			<label for="bcolor">Color</label>
			<input type="color" id="bcolor" value="#ff004c">
		</form>
		<form class="slidecontainer">
			<label for="TScale">Scale:</label>
			<input type="range" min='0.1' max='5' value="1" step="0.1" id="TScale">
			<label for="skew">Skew:</label>
			<input type="range" min='-85' max='85' step="0.5" id = "skew">
			<label for="rot">Rotation:</label>
			<input type="range" min='-180' max='180' value ="0" id = "rot">
			<label for="text">Text</label>
			<input type="text" id="text" value="Example">
			<label for="color">Color</label>
			<input type="color" id="color" value="#00ff00">
			<button id ="btn" type="button">Save</button>
		</form>

	</div>


</body>
</html>
